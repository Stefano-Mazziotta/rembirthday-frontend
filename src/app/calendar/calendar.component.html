@if(isOpenCreateDialog ){
<div class="overlay">
  <div class="dialog">
    <p>dialog</p>
  </div>
</div>

}

<main>
  <h2>{{ today }}</h2>
  <button (click)="setStatusDialog()">+</button>
  <section class="calendar">
    @for (day of weekDays; track $index){
    <div>{{ day }}</div>
    } @for (date of dates; track $index){
    <date [date]="date" />
    }
  </section>
</main>
